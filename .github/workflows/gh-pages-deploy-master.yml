name: Deploy Master to GitHub Pages

on:
  push:
    branches:
      - master  # Triggers the action on pushes to the master branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Ensure this matches your Angular setup

    - name: Install dependencies
      run: npm install

    - name: Build the Angular app
      run: npm run build -- --prod --output-path=dist/boardbuilder --base-href=/boardbuilder/

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist/boardbuilder  # The directory where the Angular build is output
        # Specify the branch to deploy to
        publish_branch: gh-pages-master  # Use gh-pages-master for production deployment
