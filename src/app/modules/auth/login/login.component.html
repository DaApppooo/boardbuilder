<mat-card class="mt-3">
  <div mat-card-image class="bg-primary text-center py-2">
    <img src="assets/images/navbar-logo.svg" alt="Global Symbols Board Builder" style="max-height: 1rem">
  </div>

  <mat-card-content *ngIf="!(isDoneLoading | async)" class="py-2 text-center">
    <mat-spinner style="margin: 0 auto"></mat-spinner>
    <p class="mt-3" i18n="Login page checking text">Checking your Account&hellip;</p>
  </mat-card-content>

  <ng-container *ngIf="(isDoneLoading | async)">
    <mat-card-content class="mt-3">
      <p i18n="Login page text 1">Use Board Builder to create communication boards.</p>
      <p i18n="Login page text 2">Everything is saved to your Global Symbols account.</p>
    </mat-card-content>

    <mat-card-actions class="mt-3">
      <ng-container *ngIf="!(canActivateProtectedRoutes | async)">
        <button fxFlex mat-flat-button color="primary" (click)="login()" i18n="Login page sign in button">Sign in with Global Symbols</button>
      </ng-container>

      <ng-container *ngIf="canActivateProtectedRoutes | async">
        <button fxFlex mat-flat-button color="primary" routerLink="boardsets" i18n="Login page continue button">Continue</button>
      </ng-container>
    </mat-card-actions>

  </ng-container>


</mat-card>
