<mat-list-item (click)="selectChange.emit(board)"
               [style.padding-left]="level + 'em'"
               [class.board-tree-item-selected]="selectedBoard === board"

>
  <div fxLayout="row" fxLayoutAlign="space-between center" style="width: 100%">
    <span>{{board.title}}</span>
    <button mat-button mat-icon-button
            [matMenuTriggerFor]="boardMenu"
            matTooltip="Board Actions"
            (click)="$event.stopPropagation()"
            (mousedown)="$event.stopPropagation()"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>

</mat-list-item>
<app-board-tree-item *ngFor="let b of board.childBoards()"
                     [board]="b"
                     [selectedBoard]="selectedBoard"
                     (selectChange)="selectChange.emit($event)"
                     [level]="level + 1"
></app-board-tree-item>
<mat-menu #boardMenu="matMenu">
  <ng-template matMenuContent>

    <button mat-menu-item (click)="edit()">
      <mat-icon>edit</mat-icon> Properties
    </button>

    <button mat-menu-item (click)="delete()">
      <mat-icon>delete</mat-icon> Delete
    </button>

    <mat-divider></mat-divider>

    <button mat-menu-item (click)="download()">
      <mat-icon>save_alt</mat-icon> Download as OBF
    </button>

    <button mat-menu-item>
      <mat-icon>picture_as_pdf</mat-icon> Download/Print PDF
    </button>

  </ng-template>
</mat-menu>
