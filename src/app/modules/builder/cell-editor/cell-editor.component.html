<div *ngIf="cell">

  <div fxLayout="row" fxLayoutAlign="space-between start" class="p-1">

    <mat-form-field appearance="outline" [floatLabel]="'never'" class="w-100 no-label">
      <input #cellCaptionInput matInput [(ngModel)]="cell.caption" placeholder="Caption" i18n-placeholder autocomplete="off">
    </mat-form-field>

    <button mat-icon-button aria-label="Save and close the cell editor" matTooltip="Save and Close" i18n-aria-label (click)="closeEditor()" style="margin-left: 1rem; margin-top: 8px">
      <mat-icon>check</mat-icon>
    </button>
  </div>

  <mat-tab-group (selectedTabChange)="triggerSearch($event)" mat-align-tabs="center" dynamicHeight>
    <mat-tab label="Cell" i18n-label>
      <div class="p-1">

        <h3>Colours</h3>
        <mat-accordion>
          <app-colour-selector i18n-label label="Background" [(value)]="cell.background_colour" icon="format_color_fill">
          </app-colour-selector>
          <app-colour-selector i18n-label label="Border" [(value)]="cell.border_colour" icon="border_color">
          </app-colour-selector>
          <app-colour-selector i18n-label label="Text" [(value)]="cell.text_colour" icon="format_color_text">
          </app-colour-selector>
        </mat-accordion>

        <h3 i18n>Linking</h3>
        <mat-card *ngIf="cell.linked_board_id" fxLayout="row" fxLayoutAlign="space-between center">
          <ng-container i18n>Linked to</ng-container> {{cell.linked_board_id}}
          <button mat-icon-button aria-label="Unlink" i18n-aria-label matTooltip="Unlink" i18n-matTooltip (click)="unlinkCellFromBoard()">
            <mat-icon>close</mat-icon>
          </button>
        </mat-card>

        <div *ngIf="!cell.linked_board_id">
          <div *ngIf="linkableBoards.length > 0">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label i18n>Link to a Board</mat-label>
              <mat-select (selectionChange)="linkCellToBoard($event)">
                <mat-option *ngFor="let board of linkableBoards" [value]="board.id">{{board.name}}</mat-option>
              </mat-select>
            </mat-form-field>

            <div fxLayout="row" fxLayoutAlign="start center">
              <mat-icon style="margin-right: 1rem;">info</mat-icon>
              <ng-container i18n>This list shows only unlinked Boards.</ng-container>
            </div>
          </div>

          <div *ngIf="linkableBoards.length === 0">
            <div fxLayout="row" fxLayoutAlign="space-between center">
              <mat-icon style="margin-right: 1rem;">info</mat-icon>
              <ng-container i18n>No Boards are available for linking.</ng-container>
              <br/>
              <ng-container i18n>Unlink an existing Board, or create a new one.</ng-container>
            </div>
          </div>
        </div>

        <h3>Move Cell</h3>
        <div fxLayout="row" fxLayoutAlign="space-between start">
          <button mat-stroked-button color="primary"
                  (click)="moveCell(board.cells.indexOf(cell) - 1)"
                  [disabled]="board.cells.indexOf(cell) === 0"
                  [style.text-align]="'left'"
                  fxFlex="50"
          ><mat-icon>arrow_left</mat-icon> Move Earlier</button>&nbsp;
          <button mat-stroked-button color="primary"
                  (click)="moveCell(board.cells.indexOf(cell) + 1)"
                  [disabled]="board.cells.indexOf(cell) === (board.cells.length - 1)"
                  [style.text-align]="'right'"
                  fxFlex="50"
          >Move Later<mat-icon>arrow_right</mat-icon></button>
        </div>


        <h3>Reset Cell Contents</h3>
        <button mat-stroked-button color="primary" (click)="clearCell('symbol')">Clear Symbol</button>&nbsp;
        <button mat-stroked-button color="primary" (click)="clearCell('colours')">Clear Colours</button>

      </div>
    </mat-tab>

    <mat-tab label="Symbol" i18n-label>
      <div class="p-1">
        <app-search-panel #searchPanel [initialQuery]="cell.caption" (selectionChange)="selectSearchResult($event)"></app-search-panel>
      </div>
    </mat-tab>

    <mat-tab label="My Images" i18n-label>
      <div class="p-1">
        <app-media-library (mediaSelect)="selectMedia($event)" [showCreate]="true"></app-media-library>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
