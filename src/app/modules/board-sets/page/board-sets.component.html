<div class="container mt-3">

  <app-loading-notice *ngIf="loading" subject="Board Sets"></app-loading-notice>

  <ng-container *ngIf="!loading">

    <h2>My Board Sets</h2>
    <div fxLayout="row wrap" fxLayoutGap="1rem grid">
      <div fxFlex="25" class="card-container">
        <mat-card fxFlexFill class="add-boardset">
          <mat-card-actions fxFlex fxLayout="column" class="p-0">
            <button fxFlex mat-flat-button color="primary" i18n (click)="newBoardSet()">
              <mat-icon class="mat-icon-2x">add</mat-icon><br/>
              Create Board Set
            </button>
            <button mat-flat-button color="primary" i18n class="mt-1" (click)="uploadObz()">Create from OBZ File</button>
          </mat-card-actions>
        </mat-card>
      </div>

      <app-board-set-tile *ngFor="let boardSet of boardSets" [boardSet]="boardSet" [menu]="menu" fxFlex="25">
      </app-board-set-tile>
    </div>

    <h2>Featured Board Sets</h2>
    <div fxLayout="row wrap" fxLayoutGap="1rem grid">
      <app-board-set-tile *ngFor="let boardSet of featuredBoardSets" [boardSet]="boardSet" fxFlex="25">
      </app-board-set-tile>
    </div>

  </ng-container>

</div>

<mat-menu #menu="matMenu">
  <ng-template matMenuContent let-boardSet="boardSet">
  <button mat-menu-item (click)="openBoardSet(boardSet)">
    <mat-icon>launch</mat-icon>
    <span>Open</span>
  </button>
  <button mat-menu-item (click)="deleteBoardSet(boardSet)" *ngIf="!boardSet.readOnly">
    <mat-icon>delete</mat-icon>
    <span>Delete</span>
  </button>
  </ng-template>
</mat-menu>
