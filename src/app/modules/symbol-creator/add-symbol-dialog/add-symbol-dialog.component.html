<div cdkDrag
     cdkDragRootElement=".cdk-overlay-pane"
     cdkDragBoundary="body"
>

  <header fxLayout="row" fxLayoutAlign="space-between center" class="mb-3">
    <h1 mat-dialog-title i18n class="mb-0">Add Symbol</h1>
    <button mat-icon-button aria-label="Close" [mat-dialog-close]="false"
            (mousedown)="$event.stopPropagation()">
      <mat-icon>close</mat-icon>
    </button>
  </header>

  <div mat-dialog-content>
    <mat-tab-group>
      <mat-tab label="Search">
        <app-search-panel (selectionChange)="selectSymbol($event)"></app-search-panel>
      </mat-tab>

      <mat-tab label="My Images">

      </mat-tab>
    </mat-tab-group>


  </div>
  <div mat-dialog-actions>
    <span class="spacer"></span>
<!--    <button mat-raised-button (click)="create()" color="primary" i18n-->
<!--            (mousedown)="$event.stopPropagation()">Create</button>-->
  </div>
</div>
