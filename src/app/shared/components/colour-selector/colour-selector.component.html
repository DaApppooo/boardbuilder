<mat-expansion-panel hideToggle class="example-headers-align">
  <mat-expansion-panel-header>
    <mat-panel-title >
      <mat-icon class="mr-2">{{icon}}</mat-icon>
      {{label}}
    </mat-panel-title>
    <mat-icon [style.color]="value" *ngIf="value">lens</mat-icon>
  </mat-expansion-panel-header>

  <div fxFlexFill fxLayoutGap="10px grid" fxLayout="wrap" class="colour-grid mb-1">
    <div fxFlex="25" *ngFor="let colour of colours">
      <button mat-mini-fab
              [style.background-color]="colour.hex"
              (click)="selectColour(colour.hex)"
      ></button>
    </div>
  </div>
  <button mat-icon-button aria-label="Clear Colour" color="primary" matTooltip="Clear Colour" (click)="selectColour(null)">
    <mat-icon>format_color_reset</mat-icon>
  </button>
</mat-expansion-panel>
