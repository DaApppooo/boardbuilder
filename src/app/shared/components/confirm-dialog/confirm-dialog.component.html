<div cdkDrag
     cdkDragRootElement=".cdk-overlay-pane"
     cdkDragBoundary="body"
>
  <h1 mat-dialog-title>{{data.heading}}</h1>
  <div mat-dialog-content>
    <div fxLayout="row" fxLayoutAlign=" center" >
      <mat-icon *ngIf="data.icon" class="mx-2">{{data.icon}}</mat-icon>
      <div>
        <p>{{data.content}}</p>
        <p class="text-muted" *ngIf="data.detail">{{data.detail}}</p>
      </div>
    </div>
  </div>
  <div mat-dialog-actions class="mt-2">
    <button mat-stroked-button [mat-dialog-close]="false" color="primary" i18n appStopPropagation *ngIf="data.showCancel">Cancel</button>
    <span class="spacer"></span>
    <button mat-raised-button [mat-dialog-close]="true" color="primary" appStopPropagation>{{data.confirm}}</button>
  </div>
</div>
