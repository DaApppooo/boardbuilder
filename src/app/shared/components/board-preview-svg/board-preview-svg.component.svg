<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  [attr.width]="width"
  [attr.height]="height"
  [attr.viewBox]="viewBox"
  shape-rendering="geometricPrecision"
  image-rendering="optimizeQuality"
  fill-rule="evenodd"
>

  <symbol id="thumbnail" height="24" viewBox="0 0 24 24" width="24">
    <path d="M0 0h24v24H0z" fill="red"/>
    <path d="M14 6l-3.75 5 2.85 3.8-1.6 1.2C9.81 13.75 7 10 7 10l-6 8h22L14 6z" fill="#206eb5"/>
  </symbol>


  <g [attr.transform]="innerPageTranslate">
    <use *ngFor="let thumb of thumbnails" xlink:href="#thumbnail"
         [attr.x]="thumb.x"
         [attr.y]="thumb.y"
         [attr.height]="thumb.height"
         [attr.width]="thumb.width"

    />
  </g>

  <rect class="page-outline"
        [attr.width]="width"
        [attr.height]="height"
        [attr.stroke]="pageOutlineColour"
        [attr.stroke-width]="pageOutlineWidth"
        fill="none"
  />
</svg>
