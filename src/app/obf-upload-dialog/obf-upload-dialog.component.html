<div fxLayout="row" fxLayoutAlign="space-between start">
  <h1 mat-dialog-title>Upload OBF File to Board</h1>
  <button mat-icon-button aria-label="Close the cell editor" [mat-dialog-close]="false">
    <mat-icon>close</mat-icon>
  </button>
</div>


<div mat-dialog-content>
  <button mat-button color="primary" (click)="uploadInput.click()">Select OBF&hellip;</button>

  <input type="file" accept=".obf" style="display: none" #uploadInput (change)="fileChanged($event.target)">

  <div *ngIf="previewBoard">
    Your OBF contains a Board with {{previewBoard.cells.length}} cells.
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="false" color="primary">Cancel</button>
  <span class="spacer"></span>
  <button mat-raised-button [mat-dialog-close]="previewBoard" color="primary" [disabled]="!previewBoard">Save</button>
</div>
