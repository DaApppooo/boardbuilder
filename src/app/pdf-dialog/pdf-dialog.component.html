<div fxLayout="row" fxLayoutAlign="space-between start">
  <h1 mat-dialog-title>PDF Preview</h1>
  <button mat-icon-button aria-label="Close the PDF generator" [mat-dialog-close]="false">
    <mat-icon>close</mat-icon>
  </button>
</div>


<div mat-dialog-content>
  <iframe #pdfFrame class="w-100" style="height: 400px"></iframe>
  {{pdfOutput}}

</div>
<div mat-dialog-actions>
  <span class="spacer"></span>
  <button mat-raised-button (click)="downloadPdf()" color="primary" cdkFocusInitial>Download</button>
  <button mat-raised-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>Done</button>
</div>
