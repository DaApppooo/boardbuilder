<div fxLayout="row" fxLayoutAlign="space-between start">
  <h1 mat-dialog-title i18n>PDF Preview</h1>
  <button mat-icon-button aria-label="Close the PDF generator" [mat-dialog-close]="false">
    <mat-icon>close</mat-icon>
  </button>
</div>


<div mat-dialog-content>

  <div *ngIf="generatingPdf" class="text-center">
    <mat-progress-spinner
      mode="indeterminate">
    </mat-progress-spinner>
    <p i18n>Generating your PDF&hellip;</p>
  </div>

  <embed [hidden]="generatingPdf" #pdfFrame class="w-100" style="height: 400px"/>

</div>

<div mat-dialog-actions>
  <button mat-stroked-button [mat-dialog-close]="true" color="primary" i18n>Done</button>
  <span class="spacer"></span>
  <button mat-raised-button (click)="downloadPdf()" color="primary" [disabled]="generatingPdf" i18n>Download</button>
</div>
