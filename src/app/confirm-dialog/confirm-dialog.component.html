<h1 mat-dialog-title>{{data.heading}}</h1>
<div mat-dialog-content>
  <p>{{data.content}}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="false" color="accent">Cancel</button>
  <span class="spacer"></span>
  <button mat-raised-button [mat-dialog-close]="true" color="warn" cdkFocusInitial>Delete</button>
</div>
