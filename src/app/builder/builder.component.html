<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <div>
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <button mat-button [routerLink]="['/', 'boardsets']"><mat-icon>arrow_back</mat-icon> Board Sets</button>
    </div>
    <div class="example-spacer"></div>
    <h1 class="example-app-name">{{boardSet ? boardSet.title : 'Global Symbols BoardBuilder' }}</h1>
    <div class="example-spacer"></div>
    <button mat-icon-button aria-label="Change Board Properties" (click)="editBoard(board)" *ngIf="board" matTooltip="Change Board Properties">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="matBoardMenu"
            aria-label="Import/Export" matTooltip="Upload/Download">
      <mat-icon>import_export</mat-icon>
    </button>
    <button mat-icon-button aria-label="Delete this Board" (click)="deleteBoard(board)" *ngIf="board" matTooltip="Delete this Board">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
                         [autosize]="true"
  >
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" [opened]="!mobileQuery.matches">
      <div class="builder-sidenav-section">
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <h3>Boards</h3>
          <button mat-icon-button (click)="addBoard()" matTooltip="Add Board" aria-label="Add Board">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>

      <app-board-tree *ngIf="boardSet" [boards]="boardSet.boards" [selectedBoard]="board" (selectionChange)="selectBoard($event)"></app-board-tree>

    </mat-sidenav>

    <mat-sidenav [opened]="selectedCell" mode="side" position="end" id="cellEditor" #cellEditor
                 (opened)="disableCellEditorAnimations = false"
                 (closed)="disableCellEditorAnimations = true; selectedCell = null">

      <app-cell-editor [(boardSet)]="boardSet" [(board)]="board" [(cell)]="selectedCell" (close)="cellEditor.close()" [@.disabled]="disableCellEditorAnimations"></app-cell-editor>
    </mat-sidenav>

    <mat-sidenav-content>
      <app-board-detail [board]="board" [(cell)]="selectedCell"></app-board-detail>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<mat-menu #matBoardMenu="matMenu">
  <button mat-menu-item (click)="downloadBoard(board)">
    <mat-icon>save_alt</mat-icon> Download Board as OBF
  </button>
  <button mat-menu-item (click)="pdfDialog(board)">
    <mat-icon>picture_as_pdf</mat-icon> Print or Download Board as PDF
  </button>
  <button *ngIf="board" mat-menu-item [routerLink]="['/','boardsets',boardSet.uuid, board.uuid, 'pdf']">
    <mat-icon>picture_as_pdf</mat-icon> Print or Download Board as LAZY PDF
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item (click)="uploadBoardObf(board)">
    <mat-icon>insert_drive_file</mat-icon> Add Board from OBF
  </button>
  <button mat-menu-item (click)="downloadBoardSetObz()">
    <mat-icon>save_alt</mat-icon> Download Board Set as OBZ
  </button>
</mat-menu>
