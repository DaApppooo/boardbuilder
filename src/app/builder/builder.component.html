<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">{{board ? board.title : 'Global Symbols BoardBuilder' }}</h1>
    <span class="example-spacer"></span>
    <button mat-icon-button aria-label="Edit this Board" (click)="editBoard(board)" *ngIf="board" matTooltip="Edit this Board">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button aria-label="Delete this Board" (click)="deleteBoard(board)" *ngIf="board" matTooltip="Delete this Board">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" [opened]="!mobileQuery.matches">

      <button mat-raised-button color="primary" style="margin: 10px" (click)="addBoard()">Add Board</button>

      <app-board-tree *ngIf="boardSet" [boards]="boardSet.boards" (selectionChange)="selectBoard($event)"></app-board-tree>
    </mat-sidenav>

    <mat-sidenav [opened]="selectedCell" mode="side" position="end" id="cellEditor" #cellEditor
                 (opened)="disableCellEditorAnimations = false"
                 (closed)="disableCellEditorAnimations = true; selectedCell = null">

      <app-cell-editor [(boardSet)]="boardSet" [(board)]="board" [(cell)]="selectedCell" (close)="cellEditor.close()" [@.disabled]="disableCellEditorAnimations"></app-cell-editor>
    </mat-sidenav>

    <mat-sidenav-content>
      <app-board-detail [board]="board" [(cell)]="selectedCell"></app-board-detail>
      {{board | json}}
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
